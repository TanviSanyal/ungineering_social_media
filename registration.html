<html>
    <head>
        <link rel="stylesheet" href="registration.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="registration_page">
            <div class="header">
                <div class="logo_container">
                    <img src="/social_media/img/ungineering_logo.svg" height="180" class="logo_img"/>
                </div>
                <div class="text_container">
                    <div class="text_container1">
                        <h1 class="logo_text1">
                                <span class="logo_un">un</span>
                                <span class="logo_gineering">gineering</span>
                        </h1>
                    </div>
                    <div class="text_container2">
                        <h5 class=logo_text2>
                            <span class="A">A</span>
                            <span class="bit">bit</span>
                            <span class="of_knowledge_is_good">of knowledge is good.</span>
                            <span class="A1">A</span>
                            <span class="byte">byte</span>
                            <span class="is_better">is better</span>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="registration_details">
                    <div class="user_options">
                        <div class="user_option1">
                            <p class="existing_user_text"><b>Existing User</b></p>
                        </div>
                        <div class="user_option2">
                            <p class="new_user_text"><b>New User</b></p>
                        </div>
                    </div>
                    <div class="new_account">
                            <p class="create_account"><strong>Create  New  Account  at <br/> Ungineering</strong></p>
                    </div>
                    <div class="name_details">
                        <div class="name">
                            <h2> Name </h2>
                        </div>
                        <div class="name_field">
                            <input type = "text" name="name" class="input_name"/>
                        </div>
                    </div> 
                    <div class="email_details">
                        <div class="email">
                            <h2> Email </h2>
                        </div>
                        <div class="email_field">
                            <input type = "text" name="email" class="input_email"/>
                        </div>
                    </div> 
                    <div class="password_details">
                        <div class="password">
                            <h2> Password </h2>
                        </div>
                        <div class="password_field">
                            <input type = "text" name="password" class="input_password"/> 
                        </div>
                    </div>
                    <div class="confirmpassword_details">
                        <div class="confirmpassword">
                            <h2> Confirm Password </h2>
                        </div>
                        <div class="confirmpassword_field">
                            <input type = "text" name="confirmpassword" class="input_confirmpassword"/> 
                        </div>
                    </div>
                    <div class="account">
                        <input type ="submit" name ="submit" value="Create Account" id="submit" class="create" style="color:white;font-size:17px;font-weight:bold" />
                    </div>
                    <div class="others">
                        <p class="others_box_text">Existing User, Login</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                
            </div>
            
        </div>
        
    </body>
</html>
