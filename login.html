<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="login_page">
            <div class="header">
                <div class="header_container">
                    <div class="logo_container">
                        <img src="/social_media/img/ungineering_logo.svg" height="180" class="logo_img"/>
                    </div>
                    <div class="text_container">
                        <div class="text_container1">
                            <h1 class="logo_text">
                                <span class="logo_un">un</span>
                                <span class="logo_gineering">gineering</span>
                            </h1>
                        </div>
                        <div class="text_container2">
                            <span class="A">A</span>
                            <span class="bit">bit</span>
                            <span class="of_knowledge_is_good">of knowledge is good.</span>
                            <span class="A1">A</span>
                            <span class="byte">byte</span>
                            <span class="is_better">is better</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="login_details">
                    <div class="user_options">
                        <div class="user_option1">
                            <div class="existing_user">
                                <p class="existing_user_text"><b>Existing User</b></p>
                            </div>
                        </div>
                        <div class="user_option2">
                            <div class="new_user">
                                <p class="new_user_text"><b>New User</b></p>
                            </div>
                        </div>
                    </div>
                    <div class="login_account">
                        <div class="login_into_account">
                            <p class="account_login"><strong>Login into Ungineering <br/> Account</strong></p>
                        </div>
                    </div>
                    
                    <div class="email_details">
                        <div class="email">
                            <div class="email_box">
                                <h2> Email </h2>
                            </div>
                        </div>
                        <div class="email_field">
                             <div class="email_entry">
                                <input type = "text" name="email" class="input_email"/> 
                            </div>
                        </div>
                    </div>
                    <div class="password_details">
                        <div class="password">
                            <div class="password_box">
                                <h2> Password </h2>
                            </div>
                        </div>
                        <div class="password_field">
                             <div class="password_entry">
                                <input type = "text" name="password" class="input_password"/> 
                            </div>
                        </div>
                    </div>
                    
                    <div class="login">
                        <input type ="submit" name ="submit" value="Log-in" id="submit" class="create" style="color:white;font-size:45px;font-weight:bold" />
                    </div>
                    <div class="others">
                        <div class="others_box">
                            <p class="others_box_text">New User, Create Account</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="text_about_icons">
                    <div class="text_field">
                        <p class="text_for_icons"> Connect with us at</p>
                    </div>
                </div>
                <div class="icons">
                    <div class="icon_field1">
                        <div class="icon1">
                        <a href="https://www.youtube.com/channel/UCJfiRBONgZIHsMtvlvCGaqg" target="_blank"><img src="/social_media/img/youtube.png" width="200"/></a>
                            
                        </div>
                    </div>
                    <div class="icon_field2">
                        <div class="icon2">
                            <a href="https://www.facebook.com/Ungineering/" target="_blank"><img src="/social_media/img/facebook.jpeg" width="200"/></a>

                        </div>
                    </div>
                </div>
                <div class="text_about_queries">
                    <div class="queries">
                        <div class="email_text">
                            <p class="email_text_text">For any questions / doubts, write us at-</p>
                        </div>
                        <div class="email_for_queries">
                            <p class='email_for_queries_text'>queries@ungineering.com</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
